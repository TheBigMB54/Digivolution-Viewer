
<!DOCTYPE html>
<html>
<head>
  <title>Digimon Evolution Viewer</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
    .card {
      background: #222; border: 1px solid #444; padding: 20px;
      margin: 10px 0; border-radius: 8px; cursor: pointer;
    }
    .card:hover { background: #333; }
    .requirement { margin: 5px 0; }
    .children { margin-left: 30px; }
    .tree-container { margin-bottom: 40px; }
  </style>
</head>
<body>
  <h1>Digimon Evolution Viewer</h1>
  <div id="viewer"></div>
  <script src="digimonData.js"></script>
  <script>
    function createCard(digimon, parentElement) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h2>${digimon.name || '[No Name]'}</h2>
        <div class="requirement"><strong>Stage:</strong> ${digimon.stage || 'Unknown'}</div>`;
      if (digimon.stats) {
        const stats = digimon.stats;
        card.innerHTML += `
          <div class="requirement"><strong>Item:</strong> ${stats.Item}</div>
          <div class="requirement"><strong>Time:</strong> ${stats.Time}</div>
          <div class="requirement"><strong>Requirements:</strong><ul>${stats.Requirements.map(r => `<li>${r}</li>`).join('')}</ul></div>
          <div class="requirement"><strong>Bonus:</strong> ${stats.Bonus}</div>
        `;
      }

      const childrenContainer = document.createElement('div');
      childrenContainer.className = 'children';
      childrenContainer.style.display = 'none';
      card.appendChild(childrenContainer);

      card.addEventListener('click', (e) => {
        e.stopPropagation();
        if (childrenContainer.style.display === 'none') {
          childrenContainer.style.display = 'block';
          if (digimon.evolvesTo && childrenContainer.childNodes.length === 0) {
            digimon.evolvesTo.forEach(child => createCard(child, childrenContainer));
          }
        } else {
          childrenContainer.style.display = 'none';
        }
      });

      parentElement.appendChild(card);
    }

    const viewer = document.getElementById("viewer");
    for (const digimon in digimonStages) {
      const treeContainer = document.createElement('div');
      treeContainer.className = 'tree-container';
      createCard(digimonStages[digimon], treeContainer);
      viewer.appendChild(treeContainer);
    }
  </script>
</body>
</html>
