    let historyStack = [];

    function imageURL(name) {
      const safeName = name.replaceAll(' ', '_');
      const letter = safeName[0].toLowerCase();
      return `https://wikimon.net/images/${letter}/${safeName}.jpg`;
    }

    function startFrom(name) {
      historyStack = [name];
      render(name);
    }

    function render(digimonName) {
      const viewer = document.getElementById('viewer');
      viewer.innerHTML = '';

      const digimon = digimonData.find(d => d.Digimon === digimonName);
      if (!digimon) return;

      const card = document.createElement('div');
      card.className = 'digimon-card';
      card.innerHTML = `
        <img src="${imageURL(digimon.Digimon)}" alt="${digimon.Digimon}" class="digimon-img" onerror="this.style.display='none'">
        <h2>${digimon.Digimon}</h2>
        <p><strong>Type:</strong> ${digimon.Type}</p>
        <p><strong>Active Hours:</strong> ${digimon["Active Hours"]}</p>
        <p><strong>Condition:</strong> ${digimon.Condition}</p>
        <p><strong>Bonus:</strong> ${digimon["Bonus Condition"]}</p>
        <p><strong>Finisher:</strong> ${digimon["Finishing Technique"]}</p>
        <h4>Digivolves to:</h4>
      `;
      viewer.appendChild(card);

      const nextForms = digimon["Digivolve To"] ? digimon["Digivolve To"].split(',').map(d => d.trim()) : [];
      nextForms.forEach(name => {
        const nextCard = document.createElement('div');
        nextCard.className = 'digimon-card';
        nextCard.innerHTML = `
          <img src="${imageURL(name)}" alt="${name}" class="digimon-img" onerror="this.style.display='none'">
          <h3>${name}</h3>
        `;
        nextCard.onclick = () => {
          historyStack.push(name);
          render(name);
        };
        viewer.appendChild(nextCard);
      });
    }

    function goBack() {
      if (historyStack.length > 1) {
        historyStack.pop();
        const previous = historyStack[historyStack.length - 1];
        render(previous);
      }
    }

    startFrom('Agumon');
  </script>
